<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Book</title>
</head>
<body>
	<div align="center">
		<h1>New Book</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${book}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Book Title:</td>
					<td>
						<input type="text" th:field="*{book_title}" /></td>
				</tr>
				<tr>
					<td>Book Author:</td>
					<td>
						<input type="text" th:field="*{book_author}" /></td>
				</tr>
				<tr>
					<td>Price:</td>
					<td>
						<input type="text" th:field="*{price}" /></td>
				</tr>

				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
